<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leffa form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Leffa</h1>
	<form action="#" th:action="@{/newleffa}"  th:object= ${leffa} method="post">
	<p>Title: <input type="text" th:field="${leffa.title}" /></p>
	<p>Year: <input type="text" th:field="${leffa.year}" /></p>
	<p>Director: <input type="text" th:field="${leffa.director}" /></p>
	<div style="clear: both; display: block; height: 10px"></div>
	<p>Studio</p><select id="studiolist" th:field="*{studio}" class="form-control">
	<option th:each="studio: ${studios}" th:value="${studio.studioid}" th:text="${studio.name}"></option>
	</select>
	<p>Genre</p><select id="genrelist" th:field="*{genre}" class="form-control">
	<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
	</select>
	<div style="clear: both; display: block; height: 10px"></div>
	
	
	
	
	<input type="submit" value="Submit" class="btn btn-success" /> <input type="reset" value="Reset" />
	</form>
    
</body>
</html>
